site_name: TOEFL备考经验总结
site_url: https://zhu-shatong.github.io/TOEFL-Experience/

site_author: Zhu Shatong
site_description: >-
  TOEFL备考经验总结

repo_name: TOEFL-Experience
repo_url: https://github.com/Zhu-Shatong/TOEFL-Experience

theme:
  name: material
  language: zh  
  features:
    #- navigation.tabs
    #- navigation.sections
    - navigation.top
    - navigation.tracking
    - navigation.path
    - navigation.footer

    - search.suggest
    - search.highlight
    - search.share

    - content.tabs.link
    - content.code.annotation
    - content.code.copy
    - content.action.view
    - content.tooltips

    - announce.dismiss

    - navigation.footer

    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest

    - toc.follow


    
  palette:
      - media: "(prefers-color-scheme: light)"
        scheme: default
        primary: indigo
        accent: deep purple
        toggle:
          icon: material/brightness-7
          name: Switch to dark mode
      - media: "(prefers-color-scheme: dark)"
        scheme: slate
        primary: black
        accent: deep purple
        toggle:
          icon: material/brightness-4
          name: Switch to light mode

  font:
    text: Roboto
    code: Roboto Mono
  icon:
    repo: fontawesome/brands/github

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - pymdownx.snippets
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:materialx.emoji.to_svg
      emoji_index: !!python/name:materialx.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

copyright: Copyright &copy; 2023-present <a href="https://github.com/Zhu-Shatong" target="_blank" rel="noopener noreferrer">Zhu-Shatong</a>

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Zhu-Shatong
  annotate:
    json: [.s2]

extra_css:
  - stylesheets/extra.css

plugins:
  - search
  - git-revision-date-localized:
      enable_creation_date: true
      type: iso_date
  - git-authors
  - git-committers:
      repository: Zhu-Shatong/TOEFL-Experience
      branch: main


nav:
  - 总论: "index.md"

  - 周报: 
      - "1st week (0715-0716)": "周报/week1.md"

  - 词汇:
      - 单词书: "词汇/绿宝书计划.md"
  - 阅读:
      - "阶段1：初次尝试": "阅读/Period1.md"

