site_name: TOEFL备考经验总结
site_url: https://zhu-shatong.github.io/TOEFL-Experience/

site_author: Zhu Shatong
site_description: >-
  TOEFL备考经验总结

repo_name: TOEFL-Experience
repo_url: https://github.com/Zhu-Shatong/TOEFL-Experience

theme:
  name: material
  language: zh  
  features:
    #- navigation.tabs
    #- navigation.sections
    - navigation.top
    - navigation.tracking
    - navigation.path

    - search.suggest
    - search.highlight
    - search.share

    - content.tabs.link
    - content.code.annotation
    - content.code.copy


  palette:
      - media: "(prefers-color-scheme: light)"
        scheme: default
        primary: indigo
        accent: deep purple
        toggle:
          icon: material/brightness-7
          name: Switch to dark mode
      - media: "(prefers-color-scheme: dark)"
        scheme: slate
        primary: black
        accent: deep purple
        toggle:
          icon: material/brightness-4
          name: Switch to light mode

  font:
    text: Roboto
    code: Roboto Mono
  icon:
    repo: fontawesome/brands/github



markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - md_in_html
  - footnotes


copyright: Copyright &copy; 2023-present <a href="https://github.com/Zhu-Shatong" target="_blank" rel="noopener noreferrer">Zhu-Shatong</a>

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Zhu-Shatong


nav:
  - 总论: "index.md"

  - 周报: 
      - "1st week (0715-0716)": "周报/week1.md"

  - 词汇:
      - 单词书: "词汇/绿宝书计划.md"

